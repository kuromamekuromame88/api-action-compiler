name: Web Build (PlatformIO)

on:
  workflow_dispatch:     # Webエディタから手動トリガーできるようにする
    inputs:
      commit_message:
        description: "Commit message from web editor"
        required: false
        default: "Web build triggered"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PlatformIO
        run: |
          python -m pip install --upgrade platformio

      - name: Build firmware
        run: |
          platformio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/*/*.bin
